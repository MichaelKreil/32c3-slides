<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>32C3 Slides</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div id="content">
		<h1>32C3 Slides</h1>
		<p>Code is on <a href="https://github.com/MichaelKreil/32c3-slides">GitHub</a></p>
		<div id="timetable" style="height:{{maxHeight}}px">
			{{#sessions}}
				{{#active}}<a href="{{id}}.html">{{/active}}
					<div class="session {{#active}}active{{/active}}" style="top:{{top}}px;left:{{left}}px;width:{{width}}px;height:{{height}}px">{{title}}</div>
				{{#active}}</a>{{/active}}
			{{/sessions}}
			{{#days}}
				<h2 class="day" style="top:{{top}}px;width:{{width}}px">{{text}}</h2>
			{{/days}}
			{{#rooms}}
				<p class="room" style="top:{{top}}px;left:{{left}}px;width:{{width}}px">{{text}}</p>
			{{/rooms}}
		</div>
	</div>
</body>
</html>
