<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slides for "{{title}}"</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<style type="text/css">
		.slide {
			background-image: url({{{thumb_url}}});
		}
	</style>
</head>
<body>
	<div id="content">
		<h1>{{title}}</h1>
		{{#noslides}}
			<p>Wow, this talk seems to have no slides at all!</p>
		{{/noslides}}
		{{noslides}}
			<p>Download as
				<ul>
					<li><a href="slides/{{id}}.pdf">PDF document</a></li>
					<li><a href="slides/{{id}}.zip">ZIP archive</a></li>
				</ul>
			</p>
			<div id="slide-wrapper">
			{{#slides}}
				<a href="{{{jpeg}}}"><div class="slide" style="background-position:-{{offset_x}}px -{{offset_y}}px"></div></a>
			{{/slides}}
				<div style="clear:both"></div>
			</div>
		{{/noslides}}
	</div>
</body>
</html>
